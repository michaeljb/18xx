name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 3.0 and install dependencies
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.1
        bundler-cache: true
    - name: Compile
      run: |
        bundle exec rake precompile:spec
    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          build
          public
        key: Cache-${{ github.sha }}

  RuboCop:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 3.0 and install dependencies
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.1
        bundler-cache: true
    - name: RuboCop
      run: |
        bundle exec rubocop

  Spec1:
    needs: setup
    runs-on: ubuntu-latest
    name: Test
    - uses: actions/checkout@v2
    - name: Set up Ruby 3.0 and install dependencies
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.1
        bundler-cache: true
    - name: Test Thing
      run: |
        bundle exec rspec spec/assets_spec.rb
